<!--Boilerplate. This is for the basic things that will be on every page; mainly the navbar + + head styling.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ManagerNox</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='default.css') }}" />
    <link type="image/png" rel="icon" href="{{ url_for('static', filename='favicon.png')}}" />
</head>
<body>
    <div id="content">
        {% block content %} {% endblock %}
        {% for message in get_flashed_messages() %}
            <div class="alert"></div>
        {% endfor %}
    </div>
    <nav>
        <a href="{{ url_for('home') }}">Homepage</a>
        <a href="{{ url_for('create') }}">Create New</a>
        {% if info %}
            <a href="{{ url_for('edit', chara_name=info.cname )}}">Edit {{ info.cname }}</a>
        {% endif %}
    </nav>
</body>
</html>
